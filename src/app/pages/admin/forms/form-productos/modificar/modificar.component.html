<!--Formulario de modificacion de:  producto-->
<div class="btn-group">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modificar">
        <i class="fas fa-pencil-alt"></i> Modificar</button>
</div>

<div class="modal fade" id="modificar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modificación de producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--Formulario para modificar : producto--->
            <div class="modal-body">
                <form>
                    <!----Cuerpo de la carta--->
                    <div class="card-body">
                        <div class="row">
                            <!----Codigo del producto---->
                            <div class="col-sm-6">
                                <!-- text input -->
                                <div class="form-group">                                    
                                    <div class="form-group">
                                        <label alt="codigo">Código del producto</label>
                                        <input class="form-control" id="exampleInputEmail1" placeholder="Codigo del producto">
                                    </div>
                                </div>
                            </div>
                
                            <!----Nombre del producto--->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label alt="nombredelproducto">Nombre del producto</label>
                                        <input class="form-control" id="exampleInputPassword1"
                                            placeholder="Ingrese Nombre del producto">
                                    </div>
                                </div>
                            </div>
                        </div>
                
                       
                        <div class="row">
                             <!----Modelo del producto---->
                            <div class="col-sm-6">
                                <!-- textarea -->
                                <div class="form-group">
                                    <div class="form-group">
                                        <label >Modelo</label>
                                        <input class="form-control" id="exampleInputPassword1" placeholder="Ingrese el modelo">
                                    </div>
                                </div>
                            </div>

                            <!---Marca del producto o calzado---->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label >Marcas</label>
                                        <select class="custom-select form-control-border" id="exampleSelectBorder">
                                            <option>Nike</option>
                                            <option>Adidas</option>
                                            <option>Niño</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <!---Tipo de persona para el calzado---->
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-group">
                                        <label >Tipo de persona</label>
                                        <select class="custom-select form-control-border" id="exampleSelectBorder">
                                            <option>Hombre</option>
                                            <option>Mujer</option>
                                            <option>Niño</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!---Talla correspondiente para el calzado---->
                            <div class="col-sm-6">
                                <div class="form-group">
                                     <!---Entrada de datos de la talla--->
                                    <label >Talla</label>                                   
                                    <input class="form-control" id="exampleInputPassword1" placeholder="Ingrese talla">
                                </div>
                            </div>
                        </div>
                
                        <!----Categorias del calzado---->
                        <div class="form-group">
                            <label >Categoría</label>
                            <select class="custom-select form-control-border" id="exampleSelectBorder">
                                <option alt="cargarcategoria">Botines</option>
                            </select>
                        </div>
                        
                        <!----Descripcion del producto o calzado---->
                        <div class="form-group">
                            <label>Descripción del producto</label>
                            <textarea class="form-control" rows="3" placeholder="Descripcion"></textarea>
                        </div>
                        
                        <!----Costo del producto---->
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- Entrada de texto del costo -->
                                <div class="form-group">
                                    <div class="form-group">
                                        <label >Costo</label>
                                        <input class="form-control" id="exampleInputPassword1" placeholder="Ingrese el costo">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!----Boton o check para ver si hay ofertas o no---->
                        <div class="form-group">
                            <label >Seleccionar</label>
                            <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                <input type="checkbox" class="custom-control-input" id="switchoferta">
                                <label class="custom-control-label" for="switchoferta">Oferta</label>
                            </div>
                        </div>
                        
                        <!-----Cargar imagen desde FIREBASE---->
                        <div class="form-group">
                            <label >Cargar Imagen</label>
                            <input class="form-control" id="exampleInputPassword1" placeholder="Cargar imagen">
                        </div>               
                    </div> <!----Fin del cuerpo de la carta-->
                    
                    <!----Botones para interactuar-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        <!--FIN del Formulario para modificar : producto--->
    </div>
</div>
