<div class="modal fade" id="modificar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modificación de marca</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--Formulario para modificar : marcas--->
            <div class="modal-body">
                <form *ngFor="let detalle of cargar" >
                    <div class="card-body" >
                        <div class="form-group">
                            <div class="form-group">
                                <label alt="codigo">Nombre de la marca</label>
                                <!--
                                <input [(ngModel)]="detalle.nombre" class="form-control" id="exampleInputEmail1"
                                    placeholder="{{detalle.nombre}}" >
                                 -->
                                 <textarea [(ngModel)]="detalle.nombre" type="text" class="form-control" rows="1" placeholder="Ingrese el nombre" name="Nombre de la marca">{{detalle.nombre}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label >Descripción de la marca</label>
                            <textarea [(ngModel)]="detalle.descripcion" type="text" class="form-control" rows="3" placeholder="Ingrese la descripcion" name="Descripción de la marca">{{detalle.descripcion}}</textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button (click)="modificar(detalle.id_Marca,detalle.nombre,detalle.descripcion)" type="button" class="btn btn-success">Registrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
