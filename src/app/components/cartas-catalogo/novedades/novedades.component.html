<div class="bg-2 p-5">
    <h1 class=" animated fadeIn t-stroke-shadow fs-1 fw-bolder text-center">Ultimas novedades de ASTROSHOES</h1>
</div>

<!-- SECCION DE CARTA PARA LOS PRODUCTOS DE ULTIMAS NOVEDADES-->
<div class="p-5">
    <div class="container" alt="cartas de novedades">
        <div class="row row-cols-2 row-cols-sm-4 row-cols-md-4 g-3 ">
            <div class="col" *ngFor="let ListaProducto of ListaProducto">
                <div class="card shadow-sm bg-image">
                    <img
                        src="{{ListaProducto.img}}">
                    <div class="card-body text-center">
                        <div class="onsale position-absolute top-0 start-0">
                            <span class="badge rounded-8"><i class="fa-solid fa-cart-plus"></i> Nuevo</span>
                        </div>
                        <div class="card-title">
                            <p alt="genero">{{ListaProducto.genero}}</p>
                            <h4 alt="nombredelproducto">{{ListaProducto.nombre_producto}}</h4>
                        </div>
                        <ul class="price list-inline">
                            <li class="list-inline-item"><span class="price"><span alt="precio">{{ListaProducto.costo}}</span></span>
                            </li>
                        </ul>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-info">Detalles <i class="fa-solid fa-info">
                                </i> </button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
